<h2> My Tasks </h2>
<a routerLink="/create" id="new_task" class="create  button">
  Create New Task
</a>
<div class="tasks">
  <h3> Undone tasks </h3>
  <ul class="tasks">      
    <li *ngFor="let task of undoneTasks">
      <a routerLink="/tasks/{{task.id}}">
        <span class="badge">{{task.id}}</span> {{task.text}}
      </a>  
    </li>
  </ul>
</div>
<div class="tasks">
  <h3> Done Tasks</h3>
  <ul>
    <li *ngFor="let task of doneTasks">
      <a routerLink="/tasks/{{task.id}}">
        <span class="badge done">{{task.id}}</span> {{task.text}}
      </a>  
    </li>
  </ul>
</div>

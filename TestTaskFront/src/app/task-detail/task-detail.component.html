<div *ngIf="task" class="form">
  <h2> {{task.name | uppercase  }} Details</h2>
  <div class="field">ID: {{task.id}}</div>
  <div class="field"> Is Done: {{task.isDone}} </div>
  <div class="field">
    <label> Text:
      <input [(ngModel)]="task.text"  />    
    </label>       
  </div>
  <div class="buttons">
    <div (click)="save()" class="button">Save</div>
    <div (click)="toggle()" class="button">Toggle</div>
    <div (click)="delete()" class="button">Delete</div>
  </div>
</div>
<div (click)="goBack()" class="button">Go Back</div>
